#
# slack.hook.messageService.url=https://hooks.slack.com/services/
# slack.hook.messageService.workspaceId=
# slack.hook.messageService.token=
#

slack.hook.messageService.url=https://hooks.slack.com/services/
slack.hook.messageService.workspaceId=
slack.hook.messageService.token=

#
# Configuration of the slack message
#
slack.message.title=There is a new {goalName}
slack.message.thumb_url=https://www.jahia.com/files/live/sites/jahiacom/files/platform/Marketing%20Factory/Images/mf_icon.png
slack.message.color=#00A0E3
slack.message.text=Here is what we know so far on the visitor:
slack.message.fallback=Error in the slack UI, please ask your admin about the Unomi / slack integration
slack.message.pretext=Something happened on localhost / {scope} website

#
# url of the profile, used to build the slack button
#
unomi.profile.url=http://localhost:8080/cms/edit/default/en/sites/{scope}.wem-profile.html?wemProfileType=profiles&wemProfileId={profileId}

#
# List of profile properties system tags that will be excluded from the slack message
#
unomi.systemTags.exclude=personalIdentifierProperties,systemProfileProperties,hiddenInProfile
